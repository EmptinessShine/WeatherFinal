<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" type="module" defer></script>
</head>
<body>

<header>
    <img src="photo/png-clipart-weather-forecasting-computer-icons-cloudy-text-logo-removebg-preview(1).png" id="photo" alt="">
    <h1 id="header_text">Weather</h1>
    <div id="current-time" style="margin-top: 10px; font-weight: bold;"></div>
</header>

<main>
    <div class="Face">
        <div id="search">
            <label for="city_input">
                <input type="text" id="city_input" placeholder="Поиск">
            </label>
        </div>
    </div>

    <div class="container" style="display: none" id="container">
        <div class="weather-info">
            <div id="city-name"></div>
            <div class="weather-details">
                <img id="weather-icon" src="" alt="" style="display: none">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <div class="additional-info">
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="feels-like"></p>
            </div>

        </div>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </div>

    <div id="line"></div>



    <div class="popular-city">
        <div id="London">
            <h2 id="london-name"></h2>
            <div class="london-weather-info">
                <div id="london-icon">
                    <img id="london-weather-icon" src="" alt="">
                    <div id="london-desc">
                        <p id="london-temperature"></p>
                        <p id="london-description"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="Moscow">
            <h2 id="moscow-name"></h2>
            <div class="moscow-weather-info">
                <div id="moscow-icon">
                    <img id="moscow-weather-icon" src="" alt="">
                    <div id="moscow-desc">
                        <p id="moscow-temperature"></p>
                        <p id="moscow-description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="Tokyo">
            <h2 id="tokyo-name"></h2>
            <div class="tokyo-weather-info">
                <div id="tokyo-icon">
                    <img id="tokyo-weather-icon" src="" alt="">
                    <div id="tokyo-desc">
                        <p id="tokyo-temperature"></p>
                        <p id="tokyo-description"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="Astana">
            <h2 id="astana-name"></h2>
            <div class="astana-weather-info">
                <div id="astana-icon">
                    <img id="astana-weather-icon" src="" alt="">
                    <div id="astana-desc">
                        <p id="astana-temperature"></p>
                        <p id="astana-description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    All rights reserved
</footer>

</body>
</html>
