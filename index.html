<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" type="module" defer></script>
</head>
<body>

<header>
    <img src="photo/png-clipart-weather-forecasting-computer-icons-cloudy-text-logo-removebg-preview(1).png" id="logo"
         alt="">
    <h1 id="header_text">Weather</h1>
    <div id="current-time" class="current-time"></div>
</header>

<div id="search-bar">
    <div id="search">
        <label for="city_input">
            <input type="text" class="city_input" placeholder="Enter city" id="city_input">
        </label>
        <button value="Search" class="Search-button" id="Search-button">
            Search
        </button>
    </div>
</div>

<section>
    <div class="Weather-info">
        <div class="container" id="container">
            <div id="location-info"></div>
            <div id="weather">
                <img id="weather-icon" src="" alt="" style="display: none">
                <p id="temperature"></p>
            </div>
            <div id="info">
                <p id="feels-like"></p>
            </div>
            <div id="description-weather">
                <p id="description"></p>
                <p class="additional-info">
                <p id="wind-speed"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>
                <p id="visibility"></p>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <div id="hourly-weather"></div>
</section>


<div class="popular-city">
    <div id="London">
        <h2 id="london-name"></h2>
        <div class="london-weather-info">
            <div id="london-temp">
                <img id="london-weather-icon" src="" alt="">
                <p id="london-temperature"></p>
            </div>
        </div>
    </div>

    <div id="Moscow">
        <h2 id="moscow-name"></h2>
        <div class="moscow-weather-info">
            <div id="moscow-temp">
                <img id="moscow-weather-icon" src="" alt="">
                <p id="moscow-temperature"></p>
            </div>
        </div>
    </div>
    <div id="Tokyo">
        <h2 id="tokyo-name"></h2>
        <div class="tokyo-weather-info">
            <div id="tokyo-temp">
                <img id="tokyo-weather-icon" src="" alt="">
                <p id="tokyo-temperature"></p>
            </div>
        </div>
    </div>
    <div id="Astana">
        <h2 id="astana-name"></h2>
        <div class="astana-weather-info">
            <div id="astana-temp">
                <img id="astana-weather-icon" src="" alt="">
                <p id="astana-temperature"></p>

            </div>
        </div>
    </div>
</div>


<footer>
    All rights reserved
</footer>

</body>
</html>
