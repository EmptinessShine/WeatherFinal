<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <img src="photo/pngegg.png" id="photo">
    <h1 id="header_text">Weather</h1>
    <div id="search">
<input type="text" id="city_input" placeholder="Input city name">
   <button id="search_button">Search</button>
    </div>
</header>

<div id="current-time" style="margin-top: 10px; font-weight: bold;"></div>

<div class="container">
    <div class="weather-info">
        <h2 id="city-name"></h2>
        <div class="weather-details">
            <img id="weather-icon" src="">
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div class="additional-info">
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
